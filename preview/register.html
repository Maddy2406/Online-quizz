<!DOCTYPE html>
<html>

<head>
    <title>Register - Online Quiz (Preview)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>

        <form action="login.html" method="get"> <!-- Redirect to login for demo -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Register</button>
            <a href="login.html" class="btn-link">Already have an account? Login here</a>
        </form>
    </div>
</body>

</html>
